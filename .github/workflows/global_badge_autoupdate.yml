name: Global Badge Auto-Update
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

concurrency:
  group: badge-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 cloudscraper
      - name: Heartbeat Notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "üíì **Heartbeat:** Badge sync started."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Run Sync
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python update_global_badges.py
      - name: Deploy
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global user.name "Global-Badges-Automator"
          git config --global user.email "bot@github.com"
          git pull --rebase -X ours origin main
          git add global-badges.json
          git commit -m "Auto-sync and repair [Skip CI]" || exit 0
          git push origin main
      - name: No New Badges Notification
        if: steps.deploy.outputs.changes == 'false'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "‚úÖ **Sync Complete:** No new badges found."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "‚ö†Ô∏è **ERROR:** Global Badge Sync failed. Check GitHub Actions logs."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
