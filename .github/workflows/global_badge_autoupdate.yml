name: Global Badge Auto-Update
on:
  schedule:
    - cron: '0 5 * * *' 
  workflow_dispatch:

concurrency:
  group: badge-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Debug Environment
        run: |
          echo "Current Directory: $(pwd)"
          ls -R
          python --version
          pip --version
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 cloudscraper playwright playwright-stealth
          playwright install chromium
      - name: Sync Start Notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "‚ñ∂Ô∏è **Syncing:** Badge sync started."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Run Sync
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python -u update_global_badges.py
      - name: Deploy and Trigger Manifest
        id: deploy
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global user.name "Global-Badges-Automator"
          git config --global user.email "bot@github.com"
          
          git add global-badges.json

          # Check for changes
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new badges to process."
            exit 0
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
          # Only stash if there are actual changes to global-badges.json
          git stash
          git pull --rebase -X ours origin main
          git stash pop

          # Commit and push
          git add global-badges.json
          git commit -m "Auto-sync and repair [Skip CI]"
          git push origin main
            
          # Trigger Manifest Update on Change
          echo "Triggering manifest update via Repository Dispatch..."
          curl -L --fail \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "trigger_manifest_update"}'
      - name: Success Notification
        if: steps.deploy.outputs.changes == 'true'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "üéâ **Sync Successful:** New badges have been added."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: No New Badges Notification
        if: steps.deploy.outputs.changes == 'false'
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "‚úÖ **Sync Complete:** No new badges found."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"username": "Badge Bot", "content": "‚ö†Ô∏è **ERROR:** Global Badge Sync failed. Check GitHub Actions logs."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
