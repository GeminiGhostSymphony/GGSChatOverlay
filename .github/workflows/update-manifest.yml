name: Auto-update manifest.json

on:
  repository_dispatch:
    types: [trigger_manifest_update] # Listen for trigger from global badge auto-update workflow
  push:
    # Trigger the workflow on pushes to global-badges.json or any channel-badges file
    paths:
      - 'global-badges.json'
      - 'channel-*-badges.json'
  workflow_dispatch:

concurrency:
  group: manifest-update
  cancel-in-progress: false

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine changed file and update manifest
        id: update_step
        run: node .github/workflows/update-manifest.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update manifest version for changes to ${{ steps.update_step.outputs.changed_file }}"
          file_pattern: 'manifest.json'
